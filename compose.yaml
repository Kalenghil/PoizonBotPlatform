version: '3.9'

services:

  mysql:
    image: mysql
    env_file:
      - .env
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", 'root', "-p$$MYSQL_ROOT_PASSWORD" ]
      timeout: 20s
      retries: 10

  minio:
    image: minio/minio
    env_file:
      - .env
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
    command: server /data
    healthcheck:
      test: [ "CMD", "curl", "-I", "http://localhost:9000/minio/health/live" ]
      timeout: 20s
      retries: 10
    restart: always

  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      mysql:
        condition: service_healthy
      minio:
        condition: service_healthy

volumes:
  mysql-data:
  minio-data:
